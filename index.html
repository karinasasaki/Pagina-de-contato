<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Contato</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="address-container">
            <div class="fade"></div>
            <div class="address-content">
                <h2><img src="img/iconaddress.png"> Endere√ßo</h2>
                <p>Rua Quatro, 120</p>
                <h2><img src="img/iconphone.png"> Telefone</h2>
                <p>(65) 9 9999-9999</p>
                <h2><img src="img/iconemail.png"> E-mail</h2>
                <p>meuemail@email.com</p>
            </div>
        </div>
        <div class="form-container">
            <form>
                <label for="name">Nome:</label>
                <input type="text" name="name">
                <label for="email">E-mail:</label>
                <input type="email" name="email">
                <label for="phone">Telefone:</label>
                <input type="number" name="phone">
                <label for="msg">Sua mensagem:</label>
                <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>
                <input type="submit" value="Enviar mensagem">
            </form>
        </div>
    </body>
</html>
